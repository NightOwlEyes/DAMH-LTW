<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2>Danh sách đơn hàng</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ngày đặt</th>
                <th>Người đặt</th>
                <th>Tổng tiền</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="orderList"></tbody>
    </table>

    <div id="orderDetail" class="mt-4" style="display:none">
        <h4>Chi tiết đơn hàng #<span id="orderId"></span></h4>
        <ul id="orderItems" class="list-group mb-2"></ul>
        <button class="btn btn-secondary" onclick="hideDetail()">Đóng</button>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const apiUrl = "https://localhost:7218/api/OrderApi";

        document.addEventListener("DOMContentLoaded", loadOrders);

        async function loadOrders() {
            const res = await fetch(apiUrl, {
                headers: { Authorization: "Bearer " + token }
            });
            const data = await res.json();
            const list = document.getElementById("orderList");
            list.innerHTML = "";

            data.forEach(o => {
                let total = o.items.reduce((sum, i) => sum + i.price * i.quantity, 0);
                list.innerHTML += `
                    <tr>
                        <td>${o.id}</td>
                        <td>${new Date(o.orderDate).toLocaleString()}</td>
                        <td>${o.userId}</td>
                        <td>${total.toLocaleString()}₫</td>
                        <td><button class="btn btn-sm btn-info" onclick="viewDetail(${o.id})">Xem</button></td>
                    </tr>`;
            });
        }

        async function viewDetail(orderId) {
            const res = await fetch(`${apiUrl}/${orderId}`, {
                headers: { Authorization: "Bearer " + token }
            });
            const order = await res.json();

            document.getElementById("orderId").innerText = order.id;
            const detail = document.getElementById("orderItems");
            detail.innerHTML = "";

            order.items.forEach(i => {
                detail.innerHTML += `
                    <li class="list-group-item">
                        <strong>${i.productName}</strong> - SL: ${i.quantity} - Giá: ${i.price.toLocaleString()}₫
                    </li>`;
            });

            document.getElementById("orderDetail").style.display = "block";
        }

        function hideDetail() {
            document.getElementById("orderDetail").style.display = "none";
        }
    </script>
</body>
</html>
